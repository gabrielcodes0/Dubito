<div *ngIf="error" class="error-container">
  <p class="error">{{ error }}</p>
  <button type="button" (click)="goBack()">Torna agli annunci</button>
</div>

<p *ngIf="loading && !error" class="loading">Caricamento...</p>

<section *ngIf="ad && !loading" class="detail">
  <h2>{{ ad?.titolo }}</h2>

  <div class="gallery" *ngIf="ad?.galleria_immagini?.length">
    <img *ngFor="let img of ad?.galleria_immagini" [src]="img" [alt]="ad?.titolo" />
  </div>

  <p class="price">{{ ad?.prezzo | currency:'EUR':'symbol' }}</p>
  <p class="meta">{{ ad?.categoria }} Â· {{ ad?.citta }}</p>
  <p class="descrizione">{{ ad?.descrizione }}</p>
  <p class="venditore"><strong>Venditore:</strong> {{ ad?.venditore?.nome }} - {{ ad?.venditore?.telefono }}</p>
  <button type="button" (click)="goBack()">Torna agli annunci</button>
</section>
